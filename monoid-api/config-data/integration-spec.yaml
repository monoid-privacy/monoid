- id: d454d06e-4a7d-47d2-b8af-b3c877eceed5
  name: Postgres
  documentationUrl: https://docs.monoid.co
  dockerImage: monoidco/monoid-postgres
  dockerTag: 0.0.1
  logo: postgres.svg
  manual: false
  spec:
    $schema: http://json-schema.org/draft-07/schema#
    properties:
        database:
            default: postgres
            description: The default database to connect to. Monoid can scan for all databases on your instance, but this is the one the system will connect to initially.
            order: 2
            title: Default Database
            type: string
        exclude_dbs:
            default: []
            description: A list of databases to exclude for silo discovery.
            items:
                type: string
            minItems: 0
            order: 8
            title: Exclude DBs
            type: array
            uniqueItems: true
        hostname:
            description: The hostname of the database
            order: 0
            title: Hostname
            type: string
        password:
            description: The password for the database
            order: 4
            secret: true
            title: Password
            type: string
        port:
            default: 5432
            description: The port of the database
            order: 1
            title: Port
            type: number
        scan_all:
            default: true
            description: If true, Monoid will scan all databases.
            order: 5
            title: Scan All DBs
            type: boolean
        schemas:
            default:
                - public
            description: A list of schemas to sync with, default public.
            items:
                type: string
            minItems: 0
            order: 7
            title: Schemas
            type: array
            uniqueItems: true
        ssl:
            default: false
            description: Connect using SSL.
            order: 6
            title: Connect using SSL
            type: boolean
        username:
            description: The username for the databse.
            order: 3
            title: Username
            type: string
    required:
        - username
        - hostname
        - password
        - port
        - ssl
        - database
    type: object
